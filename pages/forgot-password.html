<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Forgot Password | jiji FOODS</title>
  <link rel="stylesheet" href="/styles/forgot-password.css" />
</head>
<body>
  <div class="container">
    <h2>Reset your password</h2>
    <form id="forgotPasswordForm">
      <label for="forgotEmail">Enter your registered email:</label>
      <input type="email" id="forgotEmail" name="email" required />
      <button type="submit">Send Reset Link</button>
      <p id="forgotMessage"></p> 
    </form>
  </div>
  <script src="/scripts/forgot-password.js"></script>
</body>
</html>
